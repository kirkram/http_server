server {
  listen        127.0.0.1:8080;
  server_name   one.example.com;
  client_max_body_size 10M;

  error_page 404 /www/error_pages/404.html;

  location / {
    limit_except GET POST DELETE
    
    root /www;
    autoindex on;
    index index.html;
    upload /uploads;
  }

  location /uploads {
    limit_except GET POST DELETE

    root /uploads;
    autoindex on;
    index index.html;
    upload /uploads;
  }

  location /cgi {
    limit_except GET POST DELETE
    
    root /cgi-bin;
    autoindex on;
    index index.html;
    upload /uploads;
  }

}

server {
  listen        127.0.0.2:8082;
  server_name   two.example.com;
  client_max_body_size 10M;

  error_page 404 /www/custom_404.html;

  location / {
    limit_except GET 

    root /www;
    autoindex on;
    index simple.html;
  }

  location /redirect {
    limit_except GET POST DELETE
    
    return 301 http://google.com;
    root /www/test; 
    autoindex on;
    index indexcopy.html;
    upload /uploads;
  }

  location /test {
    limit_except GET POST DELETE

    root /www/test;
    autoindex on;
    index index.html;
    upload /uploads;
  }
}
